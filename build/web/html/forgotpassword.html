<html>
<head>
    <script>
function checkEmail(a)
{
    var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    var reg1=/([^\s])/;
    if(a.value==="" || reg1.test(a.value)==false)
    {
 document.getElementById("email1").innerHTML = "Field Cannot Be Left Blank";
 a.focus();
 document.getElementById("submit").disabled=true;
    }
 else if (reg.test(a.value)=== true) 
 {
     document.getElementById("email1").innerHTML = "Email ID Accepted";
 document.getElementById("submit").disabled=false;
 }
 else
 {
     document.getElementById("email1").innerHTML = "Incorrect Email Format!!";
     a.focus();
     document.getElementById("submit").disabled=true;
   }
}

function checkAns(a)
{
    var reg=/([^\s])/;
    if(a.value=="" || reg.test(a.value)==false)
    {
        document.getElementById("ans1").innerHTML = "Field Cannot Be Left Blank";
     a.focus();
     document.getElementById("submit").disabled=true;
    }
    else
    {
        document.getElementById("ans1").innerHTML = "Valid Answer";
        document.getElementById("submit").disabled=false;
    }
}

</script>
