    function checkEmail(a)
{
    var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    var reg1=/([^\s])/;
    if(a.value==="" || reg1.test(a.value)==false)
    {
 document.getElementById("email").innerHTML = "email Cannot Be Left Blank";
 a.focus();
 document.getElementById("submit").disabled=true;
 
 
    }
 else if (reg.test(a.value)=== true) 
 {
     
 document.getElementById("submit").disabled=false;
 }
 else
 {
     document.getElementById("email").innerHTML = "Incorrect Email Format!!";
     a.focus();
     document.getElementById("submit").disabled=true;
   }
}
function checkPass(a)
{
    var reg=/([^\s])/;
    if(a.value=="" || reg.test(a.value)==false || a.value.length<8 || a.value.length>26)
    {
        document.getElementById("email").innerHTML = "Incorrect Password (minimum 8 and maximum 26)";
     a.focus();
     document.getElementById("submit").disabled=true;
    }
    else
    {
        
        document.getElementById("submit").disabled=false;
    }
        
}
function na()
{
    document.getElementById("submit").disabled=false;
}
